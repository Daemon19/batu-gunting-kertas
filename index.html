<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batu Gunting Kertas</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto+Slab:wght@700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <header>
            <h1>Batu Gunting Kertas</h1>
        </header>

        <main>
            <div class="pemenang">
                <h2 id="teks-menang"></h2>
                <h3 id="ronde"></h3>
            </div>

            <div class="pilihan">
                <button class="kotak" value="batu">
                    <h4>✊</h4>
                    <p>Batu</p>
                </button>
                <button class="kotak" value="gunting">
                    <h4>✌️</h4>
                    <p>Gunting</p>
                </button>
                <button class="kotak" value="kertas">
                    <h4>🖐️</h4>
                    <p>Kertas</p>
                </button>
            </div>
        </main>

    </div>

    <script src="script.js"></script>

</body>

</html>
